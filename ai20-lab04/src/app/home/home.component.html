<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <a routerLink="/home" class="not-active">{{title}}</a>
</mat-toolbar>

<mat-toolbar>Applicazioni Internet</mat-toolbar>

<!--TODO: rivedere codice sidenav (responsive) da material-->
<mat-sidenav-container class="mat-sidenav-container">
  <mat-sidenav #drawer class="drawer" mode="side" opened position="start">
    <div class="container-small">

      <!--      TODO: change from course manual course firstName, to :course_name. Need to update active course somewhere (using [()] ?) -->
      <mat-nav-list>
        <mat-list-item *ngFor="let course of courses">
          <a mat-list-item
             routerLink="teacher/course/{{course.id}}"
             routerLinkActive #rla1="routerLinkActive">{{course.label}} + {{rla1.isActive}}</a>
          <!--          [routerLinkActive]="activeCourse"-->
        </mat-list-item>
      </mat-nav-list>

    </div>
  </mat-sidenav>

  <router-outlet [title]="title"></router-outlet>

</mat-sidenav-container>
