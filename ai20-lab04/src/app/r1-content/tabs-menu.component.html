  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="[link.path]"
       routerLinkActive
       #rla="routerLinkActive"
       [active]="rla.isActive"
       [routerLinkActiveOptions]="{exact:false}">
      {{link.label}}
    </a>
  </nav>
  <div class="container" id="tab_content">
    <router-outlet></router-outlet>
  </div>
