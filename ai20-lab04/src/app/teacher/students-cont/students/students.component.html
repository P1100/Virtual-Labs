<div class="student_div">
  <h3>Students enrolled in the course</h3>
  <br>

  <form class="example-form">
    <!--TODO: rivedere codice autocomplete, e controllare che compaia quando si seleziona -->
    <!--    TODO: aggiungere funzionalitÃ  autocomplete con nome che appare durante inserimento (vedere videolezione)-->
    <mat-form-field class="example-form-field">
      <input matInput type="search" #input (keyup)="activateFilter($event)" placeholder="Add student"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="saveOption($event)"
                        [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions" [value]="option">{{option.name}} {{option.firstName}}
          ({{option.id}})
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-button matSuffix (click)="addStudent($event); input.value=''">Add</button>
  </form>
  <button mat-button (click)="deleteSelected()">Delete selected</button>


  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort (matSortChange)="changeSort($event)">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <!--        TODO: codice checkbox da ricontrollare e verificare. Notare come master funziona su tutte le checkbox, anche quelle nascoste -->
        <mat-checkbox (click)="toggleCheckboxMaster($event); $event.preventDefault()"
                      (change)="toggleCheckboxMaster($event)" [checked]="isChecked('master')"
                      [indeterminate]="isIndeterminate()"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (change)="toggleCheckboxRow($event,element.id)"
                      [checked]="isChecked(element.id)"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Group</th>
      <td mat-cell *matCellDef="let element"> {{element.group}} </td>
    </ng-container>
    <!--    matHeaderRowDef error/bug will be fixed in next version of webstorm-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 showFirstLastButtons></mat-paginator>
</div>
