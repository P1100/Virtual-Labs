# validationMessages.properties is the SpringBoot default message bundle for the JSR-303 specification.
# RECOMMENDATION:
# Use the full power of JSR-303 by maintaining all Validation messages here (validationMessages.properties).
# ie. do not maintain Validation messages in messages.properties.
#
# http://beanvalidation.org/1.0/spec/#default-resolution-algorithm
command.email.min.message=size must be at least {min} characters (current ${validatedValue.length() < 1 ? 'is empty': 'is ' += validatedValue.length()})
command.email.max.message=size cannot exceed {max} characters (current is ${validatedValue.length()})
command.textField.email.message=must be a valid email address
