<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="footer">
	<nav>
		<ol class="breadcrumb">
			<li class="breadcrumb-item" th:text="'Language-' + ${#locale.language}">language</li>
			<li class="breadcrumb-item" th:text="'Country-' + ${#locale.country}">country</li>
			<li class="breadcrumb-item" id="date" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy - HH:mm')}">
			</li>
		</ol>
	</nav>
</div>
</body>
</html>
