version=dev
server.port=8080
#server.address=127.0.0.1
spring.thymeleaf.cache=false
#spring.datasource.url=jdbc:mysql://localhost:3306/virtuallabs?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.url=jdbc:mysql://192.168.99.100:3306/virtuallabs
#spring.datasource.url=jdbc:mysql://192.168.99.100:3306/virtuallabstest
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.generate-ddl=true
spring.datasource.initialization-mode=never
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
#logging.level.root=TRACE
server.error.include-message=always
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#jwt
jwt.secret=RandomSecretKey
#1 day
jwt.expiration-in-ms=86400000
jwt.token.prefix=Bearer
jwt.header.string=Authorization
