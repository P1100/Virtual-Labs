<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta content="widt=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<!-- Bootstrap CSS -->
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
	<title>File Update Status</title>
	<!--	media="all" th:href="@{/CSS/mystyle.css}" -->
	<link href="./CSS/mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container py-5">
	<div class="row">
		<div class="col-10 mx-auto">
			<h1>File Upload Status</h1>
			<!--display error if any-->
			<div class="alert alert-danger" role="alert" th:if="${!status}">
				<strong>Error:</strong>
				<span th:text="${message}"></span>
			</div>
			
			<!--display users list-->
			<table class="table table-striped" th:if="${status}">
				<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Country</th>
					<th scope="col">Age</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="user, i : ${users}">
					<th scope="row" th:text="${i.index + 1}"></th>
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.firstName}"></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

================================================== -->

<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
