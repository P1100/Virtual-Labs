<h1 mat-dialog-title class="text-center mb-3">Edit Team</h1>
<form #cf="ngForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-3" [noValidate]="false">
  <div>
    <mat-form-field class="form-group">
      <mat-label>maxVcpu</mat-label>
      <input matInput #mvcpu="ngModel" name="mvcpu" [(ngModel)]="team.maxVcpu" required type="number" [min]="vmsStatistics.vcpuUsed" [max]="999999">
      <mat-hint>{{vmsStatistics.vcpuUsed}} in use</mat-hint>
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>maxDisk</mat-label>
      <input matInput #mdisk="ngModel" name="mdisk" [(ngModel)]="team.maxDisk" required type="number" [min]="vmsStatistics.diskUsed" [max]="999999">
      <mat-hint>{{vmsStatistics.diskUsed}} in use</mat-hint>
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>maxRam</mat-label>
      <input matInput #mram="ngModel" name="mram" [(ngModel)]="team.maxRam" required type="number" [min]="vmsStatistics.ramUsed" [max]="999999">
      <mat-hint>{{vmsStatistics.ramUsed}} in use</mat-hint>
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>maxRunningVm</mat-label>
      <input matInput #mrunning="ngModel" name="mrunning" [(ngModel)]="team.maxRunningVm" required type="number" [min]="vmsStatistics.RunningVmUsed" [max]="999999">
      <mat-hint>{{vmsStatistics.RunningVmUsed}} in use</mat-hint>
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>maxTotVm</mat-label>
      <input matInput #mtot="ngModel" name="mtot" [(ngModel)]="team.maxTotVm" required type="number" [min]="vmsStatistics.TotVmUsed" [max]="999999">
      <mat-hint>{{vmsStatistics.TotVmUsed}} in use</mat-hint>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" mat-button [disabled]="(!cf.valid)">Edit</button>
    <button type="button" mat-button (click)="onCancelClick()">Cancel</button>
  </div>
</form>
